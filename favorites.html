<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList Favorites</title>
    <header-component></header-component>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/default-styles.css">

    <!-- Linking Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora">

    <!-- Linking Web Components -->
    <script src="src/header.js" type="text/javascript" defer></script>
    <script src="src/footer.js" type="text/javascript" defer></script>
    <script src="src/favorites.js" type="module" defer></script>
    <script src="src/navbar.js" type="module" defer></script>

</head>

<body>

    <app-navbar></app-navbar>

    <!-- Main Page -->
    <main class="px-1 py-1">
        <div class="has-background-info mr-1 p-1">
            <div class="is-large p-4">
                <!-- Row #1 -->
                <div class="title has-text-light">WatchList Favorites</div>

                <!-- Row #2  -->
                <div id="fav-instructions" class="box mt-2">
                    <h2 class="subtitle has-text-weight-bold mb-0">Instructions</h2>
                    <p>- Check out your favorite media below!<br> - Clear all of your existing favorites with the click of a button.</p>
                </div>

                <!-- Row #3 -->
                <div id="fav-list" class="box">
                    <div class="is-large p-1">
                        <p id="element-status" class="has-text-warning mb-2">No favorites yet</p>
                        <div id="element-card-holder">
                            <!-- Favorites go here! -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button id="btn-clear-favorites" class="button is-primary is-danger" title="Clear All Favorites!">Clear Favorites!</button>
        <br><br>
    </main>
    <footer-component></footer-component>
</body>

</html>
